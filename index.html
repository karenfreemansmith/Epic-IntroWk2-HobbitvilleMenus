<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Fantastic Menu Options!!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Menu Options</h1>
    <div class="container">
      <div class="row">

        <div class="col-md-4 breakfast">
          <h2>Breakfast</h2>
          <div class="initially-showing">
            <h3><span class="clickable">Click here</span> for healthier option...</h3>
            <img class="img-responsive img-thumbnail" src="img/br-unhealthy.jpg" alt="">
          </div>
          <div class="initially-hidden">
            <h3><span class="clickable">Click here</span> for less healthy option...</h3>
            <img class="img-responsive img-thumbnail" src="img/br-healthy.jpg" alt="">
          </div>
        </div>

        <div class="col-md-4 second-breakfast">
          <h2>Second-Breakfast</h2>
          <div class="initially-showing">
            <h3><span class="clickable">Click here</span> for healthier option...</h3>
            <img class="img-responsive img-thumbnail" src="img/sbr-unhealthy.jpg" alt="">
          </div>
          <div class="initially-hidden">
            <h3><span class="clickable">Click here</span> for less healthy option...</h3>
            <img class="img-responsive img-thumbnail" src="img/sbr-healthy.jpg" alt="">
          </div>
        </div>

        <div class="col-md-4 elevenses">
          <h2>Elevenses</h2>
          <div class="initially-showing">
            <h3><span class="clickable">Click here</span> for healthier option...</h3>
            <img class="img-responsive img-thumbnail" src="img/e-unhealthy.jpg" alt="">
          </div>
          <div class="initially-hidden">
            <h3><span class="clickable">Click here</span> for less healthy option...</h3>
            <img class="img-responsive img-thumbnail" src="img/e-healthy.jpg" alt="">
          </div>
        </div>

      </div>
    </div>

    <h1 class="footer"></h1>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
